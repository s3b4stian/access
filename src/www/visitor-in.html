<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Access</title>
    <meta name="description" content="Berylia Armed Forces Guest Registry">
    <meta name="keywords" content="guest, visitors, html">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/svg" href="/assets/icons/police-home.svg" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <div class="px-3 py-2 bg-primary bg-gradient border-bottom shadow">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <span
                        class="d-flex align-items-center fs-2 my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        BAF - Berylia Armed Forces
                    </span>

                    <div class="col-12 col-lg-auto my-2 justify-content-center">
                        <a href="/" class="btn btn-light bg-gradient ms-2" role="button">Home <i
                                class="bi-house-door ms-2"></i></a>
                        <a href="/have-appointment" class="btn btn-light bg-gradient ms-2" role="button">Have
                            Appointment<i class="bi-calendar-date ms-2"></i></a>
                        <a href="/visitor-status" class="btn btn-light bg-gradient ms-2" role="button">Visitor Status<i
                                class="bi-person-check ms-2"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="p-5 text-center border rounded-3">

                <div class="row mb-3">
                    <div class="col text-start p-2 ps-5 mt-0 lead fs-4 fw-bold">Step 1<br><span class="fs-6">General
                            information</span></div>
                    <div class="col text-start p-2 ps-5 mt-0 lead fs-4 border-start">Step 2<br><span
                            class="fs-6">Photo</span>
                    </div>
                    <div class="col text-start p-2 ps-5 mt-0 lead fs-4 border-start">Step 3<br><span class="fs-6">Recap
                            and
                            send</span></div>
                    <div class="col text-start p-2 ps-5 mt-0 lead fs-4 border-start">Step 4<br><span
                            class="fs-6">Finish</span>
                    </div>
                </div>

                <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="13"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 13%"></div>
                </div>

            </div>
        </div>

        <div class="container my-5">
            <div class="p-5 border rounded-3">

                <div class="row">
                    <div class="col-md-6">

                        <form class="needs-validation">
                            <p class="lead fs-4">
                                Personal Information
                            </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="validation-name" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="validation-name" value="" required>

                                </div>
                                <div class="col-md-6">
                                    <label for="validation-surname" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="validation-surname" value="" required>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label for="validation-address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="validation-address" value="" required>
                                </div>
                            </div>


                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="validation-postal-code" class="form-label">Postal code</label>
                                    <input type="text" class="form-control" id="validation-postal-code" value=""
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="validation-country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="validation-country" value="" required>
                                </div>
                            </div>


                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="validation-identity" class="form-label">Document</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="validation-identity">
                                        <option value="Identity card">Identity card</option>
                                        <option value="Passport">Passport</option>
                                        <option value="Drive license">Drive license</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="validation-identity-number" class="form-label">Document number</label>
                                    <input type="text" class="form-control" id="validation-validation-identity-number"
                                        value="" required>
                                </div>

                            </div>

                            <p class="lead fs-4 mt-5">
                                Contacts
                            </p>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="validation-email" class="form-label">E-mail Address</label>
                                    <input type="text" class="form-control" id="validation-email" value="" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="validation-email-confirm" class="form-label">Confirm</label>
                                    <input type="text" class="form-control" id="validation-email-confirm" value=""
                                        required>

                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="validation-phone" class="form-label">Phone number</label>
                                    <input type="text" class="form-control" id="validation-phone" value="" required>

                                </div>
                            </div>

                            <p class="lead fs-4 mt-5">
                                Facility
                            </p>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label for="validation-facility" class="form-label">Access to</label>
                                    <select class="form-select" id="validation-facility">
                                        <option value="1">Facility 1</option>
                                        <option value="2">Facility 2</option>
                                        <option value="3">Facility 3</option>
                                        <option value="4">Facility x</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label for="validation-motivation" class="form-label">Access Pourpose</label>
                                    <textarea class="form-control" id="validation-motivation"></textarea>
                                </div>

                            </div>

                            <div class="row mt-5">
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary" type="submit">Next step</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-6">

                        <p class="lead fs-4">
                            Badge Preview
                        </p>

                        <div class="bg-body-tertiary border rounded-3 p-5">

                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="bg-white border rounded-circle d-flex align-items-center justify-content-center"
                                    style=" width: 256px; height: 256px;">

                                    <svg class="bi text-body-tertiary" fill="currentColor" opacity=".5">
                                        <use xlink:href="/assets/icons/bootstrap-icons.svg#person"></use>
                                    </svg>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <p class="fs-5 fw-bold bg-light-subtle border bg-gradient text-center rounded-3 p-3">
                                    Visitor Information
                                </p>
                            </div>

                            <div class="row mt-3">
                                <p class="fs-5 fw-bold bg-light-subtle border bg-gradient text-center rounded-3 p-3">
                                    Faciliy
                                </p>
                            </div>


                        </div>

                    </div>

                </div>

                <div class="row"></div>

            </div>

        </div>

    </main>
</body>

</html>
